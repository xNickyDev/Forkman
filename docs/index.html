<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/png" href="https://cdn.discordapp.com/emojis/1092882485291003954.png">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '<b>Forkman</b>',
        nameLink: './#/README.md',
        auto2top: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        notFoundPage: true,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        topBanner: {
          options: {
            content: "ðŸ‘‹ Welcome to our new website!"
          }
        },
        themeColor: "#FA9405",
        darkMode: {
          dark: {
            background: "#1c2022",
            toggleBtnBg: "#52555e",
            textColor: "#b4b4b4"
          },
          light: {
            background: "white",
            toggleBtnBg: "",
            textColor: "var(--text_color)"
          }
        }
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/index.js"></script>
  </body>
</html>
