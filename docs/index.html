<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>

    <title>Forkman</title>
    <link rel="icon" type="image/png" href="_media/icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content="Official documentation of Forkman Discord-Bot">
    <meta name="theme-color" content="#FA9405">
    
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Forkman">
    <meta property="og:title" content="Forkman">
    <meta property="og:description" content="Official documentation of Forkman Discord-Bot">
    <meta property="og:image" content="_media/icon.png">
    <meta property="og:url" content="https://forkman.vercel.app/">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-top-banner-plugin@0.4.0/dist/style.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
    <link rel="stylesheet alternative" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '<div class="heading"><img type="image/png" src="./_media/icon.png" width="45" height="45" draggable="false">&nbsp;&nbsp;<strong style="color: var(--theme-color);">Forkman</strong></div>',
        nameLink: "./#/home",
        homepage: "home.md",
        auto2top: true,
        loadSidebar: true,
        loadNavbar: true,
        loadFooter: true,
        notFoundPage: true,
        maxLevel: 2,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        sidebarDisplayLevel: 1,
        search: "auto",
        search: {
          noData: "No results!",
          paths: "auto",
          placeholder: "Search"
        },
        pagination: {
          crossChapter: true,
          crossChapterText: true
        },
        copyCode: {
          buttonText: "ðŸ“‹ Copy",
          errorText: "Error!",
          successText: "Copied!"
        },
        tabs: {
          persist: false,
          sync: false,
          theme: "classic",
          tabComments: true,
          tabHeadings: true
        },
        themeColor: "#FA9405",
        darklightTheme: {
          siteFont: "Roboto Mono | Source Sans Pro",
          defaultTheme: "dark",
          codeFontFamily: "Roboto Mono | Source Sans Pro",
          bodyFontSize: "17px",
          dark: {
            accent: "#42b983",
            toogleBackground: "#ffffff",
            background: "#283339",
            textColor: "#b4b4b4",
            codeTextColor: "#ffffff",
            codeBackgroundColor: "#0e2233",
            borderColor: "#0d2538",
            blockQuoteColor: "#858585",
            highlightColor: "#d22778",
            sidebarSublink: "#b4b4b4",
            codeTypeColor: "#ffffff",
            coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
          },
          light: {
            accent: "#42b983",
            toogleBackground: "#283339",
            background: "#ffffff",
            textColor: "#34495e",
            codeTextColor: "#525252",
            codeBackgroundColor: "#f8f8f8",
            borderColor: "rgba(0, 0, 0, 0.07)",
            blockQuoteColor: "#858585",
            highlightColor: "#d22778",
            sidebarSublink: "#b4b4b4",
            codeTypeColor: "#091a28",
            coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
          }
        }
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-top-banner-plugin@0.4.0/dist/index.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"></script>
  </body>
</html>
