<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Forkman',
        nameLink: './#/README.md',
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        subMaxLevel: 2,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        themeColor: "#FA9405",
        darkMode: {
          dark: {
            background: "#1c2022",
            toggleBtnBg: "#34495e",
            textColor: "white"
          },
          light: {
            background: "white",
            toggleBtnBg: "var(--theme-color)",
            textColor: "black"
          }
        },
        logo: 'https://cdn.discordapp.com/emojis/1092882485291003954.png?size=4096&quality=high',
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  </body>
</html>
